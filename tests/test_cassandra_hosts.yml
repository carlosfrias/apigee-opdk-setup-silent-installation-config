---
- hosts: planet
  remote_user: root
  roles:
    - opdk-setup-default-settings
  tasks:
  - name: Configure cassandra hosts
    cassandra_hosts:
      inventory_hostname: '{{ inventory_hostname }}'
      hostvars: '{{ hostvars }}'

  - name: get debug file
    become: yes
    fetch:
      src: hostvars.json
      dest: hostvars

  - debug: var=cassandra_hosts
